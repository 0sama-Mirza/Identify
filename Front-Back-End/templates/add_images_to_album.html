{% extends "base.html" %}
{% block title %}Add Images to {{ album.album_name }}{% endblock %}

{% block styles %}
<style>
  .image-selector-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .image-selector-container h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
  }
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }
  .image-item {
    text-align: center;
  }
  .image-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  .image-item input {
    margin-top: 10px;
  }
  button {
    display: block;
    margin: 20px auto;
    background-color: #007BFF;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="image-selector-container">
  <h1>Add Images to {{ album.album_name }}</h1>
  <form method="POST">
    <div class="image-grid">
      {% for image in event_images %}
        <div class="image-item">
          <img src="/uploads/event/{{ album.event_id }}/image/{{ image.image_path }}" alt="Event Image">
          <label>
            <input type="checkbox" name="image_ids" value="{{ image.image_id }}">
            Add Image
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit">Add Selected Images</button>
  </form>
</div>
{% endblock %}
