{% extends "base.html" %}
{% block content %}
<div class="error-page">
    <h1>404</h1>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a href="{{ url_for('home') }}" class="btn-home">Return to Home</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 50px 20px;
}
.error-page h1 {
    font-size: 5rem;
    color: #d9534f;
    margin-bottom: 20px;
}
.error-page p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}
.btn-home {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
}
.btn-home:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
