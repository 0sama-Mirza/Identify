{% extends "base.html" %}
{% block content %}
<h2>Albums for Event</h2>

<div class="albums-container">
    {% if albums %}
        {% for album in albums %}
        <div class="album-card">
            <a href="{{ url_for('view_album_photos', event_id=event_id, album_name=album) }}">
                <div style="font-size: 50px; text-align: center;">üìÅ</div>
                <p>{{ album }}</p>
            </a>            
        </div>
        {% endfor %}
    {% else %}
        <p>No albums have been created yet. Organize your photos into albums!</p>
    {% endif %}
</div>

<style>
.albums-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}
.album-card {
    text-align: center;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    width: 180px;
    background-color: #f9f9f9;
}
.album-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
.album-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    margin-bottom: 10px;
    border-radius: 4px;
}
.album-card p {
    font-size: 1rem;
    margin: 0;
    color: #333;
    font-weight: bold;
}
</style>
{% endblock %}
