{% extends "base.html" %}
{% block content %}
<h2>Create Event</h2>
<form method="POST" action="{{ url_for('create_event') }}" enctype="multipart/form-data">
    <label for="name">Event Name:</label>
    <input type="text" name="name" required>
    
    <label for="description">Description:</label>
    <textarea name="description" rows="4"></textarea>
    
    <label for="category">Category:</label>
    <input type="text" name="category">
    
    <label for="event_date">Event Date/Time:</label>
    <input type="datetime-local" name="event_date">
    
    <label for="location">Location:</label>
    <input type="text" name="location">
    
    <label for="num_attendees">Number of Attendees:</label>
    <input type="number" name="num_attendees" value="0">

    <label for="visibility">Visibility:</label>
    <select name="visibility">
        <option value="public" selected>Public</option>
        <option value="private">Private</option>
    </select>
    
    <!-- New input for banner image -->
    <label for="banner">Banner Image (optional):</label>
    <input type="file" name="banner" accept="image/*">
    
    <!-- Input for additional images -->
    <label for="images">Upload Additional Images:</label>
    <input type="file" name="images" multiple accept="image/*">
    
    <button type="submit">Create Event</button>
</form>
{% endblock %}
