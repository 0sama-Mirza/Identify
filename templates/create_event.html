{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block styles %}
<style>
  /* Page-specific Styles for Create Event */
  h2 {
    color: #333;
    text-align: center;
    margin-top: 20px;
    font-size: 2rem;
  }
  .form-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 0.9rem;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
  }
  input:focus, textarea:focus, select:focus {
    border-color: #007BFF;
    outline: none;
  }
  textarea {
    resize: vertical;
  }
  button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .error-message {
    color: red;
    background-color: #ffe6e6;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
  }
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .form-container {
      padding: 15px;
    }
  }
</style>
{% endblock %}

{% block content %}
  <h2>Create Event</h2>
  <div class="form-container">
    {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('event.create_event_route') }}" enctype="multipart/form-data">
      <label for="name">Event Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your event name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter a brief description"></textarea>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="E.g., Music, Workshop, Sports">

      <label for="event_date">Event Date/Time:</label>
      <input type="datetime-local" id="event_date" name="event_date" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="E.g., City Hall, Zoom Link" required>

      <label for="num_attendees">Number of Attendees:</label>
      <input type="number" id="num_attendees" name="num_attendees" value="0">

      <label for="visibility">Visibility:</label>
      <select id="visibility" name="visibility">
        <option value="public" selected>Public</option>
        <option value="private">Private</option>
      </select>
      <label for="event_images">Upload Images:</label>
      <input type="file" id="event_images" name="event_images" multiple accept="image/*">

      <button type="submit">Create Event</button>
    </form>
  </div>
{% endblock %}
